<div class="card">
    <div class="card-header">
        <h4>Ajouter un membre</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="addMembreForm" (ngSubmit)="addMembre()">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" placeholder="Nom">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select name="" class="form-control">
                            <option value="">1</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Profession</label>
                        <input type="text" class="form-control" placeholder="Profession">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Date de naissance</label>
                        <input type="date" class="form-control" placeholder="Date de naissance">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Numéro carte identé</label>
                        <input type="text" class="form-control" placeholder="Numéro carte identité">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Année adhésion</label>
                        <input type="month" class="form-control" placeholder="Année adhésion">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="text" class="form-control" placeholder="Téléphone">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Lieu résidence</label>
                        <input type="text" class="form-control" placeholder="Lieu de résidence">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Quartier à Tendouck</label>
                        <input type="text" class="form-control" placeholder="Quartier à Tendouck">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Concession</label>
                        <input type="text" class="form-control" placeholder="Concession">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
