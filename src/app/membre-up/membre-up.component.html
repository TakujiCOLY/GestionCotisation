<div class="card">
    <div class="card-header">
        <h4>Modifier un membre</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="membreForm" (ngSubmit)="updateMembre()">
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select class="form-control" formControlName="categorie">
                            <option value="">Choisir la catégorie</option>
                            <option *ngFor="let categorie of categories" value="{{categorie.id}}">{{categorie.nom}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Profession</label>
                        <input type="text" class="form-control" placeholder="Profession" formControlName="profession">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Date de naissance</label>
                        <input type="date" class="form-control" placeholder="Date de naissance"
                            formControlName="dateNaissance" max="{{maxDate | date: 'yyyy-MM-dd'}}">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Année adhésion</label>
                        <input type="text" class="form-control" placeholder="Année adhésion"
                            formControlName="anneeAdhesion">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="text" class="form-control" placeholder="Téléphone" formControlName="telephone">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" formControlName="mail">
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="form-group">
                        <label>Lieu résidence</label>
                        <input type="text" class="form-control" placeholder="Lieu résidence"
                            formControlName="lieuResidence">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
